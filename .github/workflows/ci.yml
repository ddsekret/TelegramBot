name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Используем Windows, так как проект тестировался на этой ОС

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Клонирование репозитория

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Устанавливаем версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-xdist pytest-cov flake8 black  # Устанавливаем зависимости
      shell: powershell

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH;C:\Users\runneradmin\TelegramBot" >> $GITHUB_ENV
      shell: powershell  # Устанавливаем PYTHONPATH для Windows

    - name: Lint with flake8
      run: |
        flake8 . --max-line-length=120  # Проверка стиля кода
      shell: powershell

    - name: Format with black
      run: |
        black . --check  # Проверка форматирования кода
      shell: powershell

    - name: Run tests with coverage
      run: |
        pytest --cache-clear test_parsing.py -n auto --cov=parser --cov-report=xml  # Запуск тестов с покрытием
      shell: powershell

    - name: Upload test logs
      if: failure()  # Если тесты не проходят, загружаем логи для анализа
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: parser.log  # Путь к логам

    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml  # Загружаем отчёт о покрытии
